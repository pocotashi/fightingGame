<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tiger Shark | Street Fighter Tutorial</title>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
                --form-height: 6rem;
                --form-content-size: 2rem;
            }

            body,
            canvas {
                background-color: black;
            }

            canvas {
                width: 100%;
                object-fit: contain;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
                background-color: black;
            }

            img {
                display: none;
            }
            
        </style>
        <script type="module" src="./src/index.js"></script>
    </head>

    <body>
        <canvas width="384" height="224"></canvas>
        <img src="./images/shadow.png" alt="shadow"/>
        <img src="./images/ken.png" alt="ken">
        <img src="./images/Dhalsim.png" alt="dhalsim">
        <img src="./images/background.webp" alt="ken-background">

    </body>

</html>
